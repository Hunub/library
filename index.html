<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cinzel:wght@400..900&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <title>Document</title>
    <script src="script.js" defer></script>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog>
        <form>
            <label for="title">Book Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="total-page">Total Page:</label>
            <input type="text" id="total-page">
            <label for="cur-page">Current Page:</label>
            <input type="text" id="cur-page">
        
            <div>
                <input type="radio" id="read" name="state" value="read">
                <label for="read">Have read</label>
            </div>
            <div>
                <input type="radio" id="want" name="state" value="not-read">
                <label for="want">Want to read</label>
            </div>
            <button id="create">Create</button>
            <button id="close">Close</button>
        </form>
    </dialog>
    <div id="page">
        <div class="side-bar">
            <div class="logo"></div>
            <div class="add"><button id="add">+</button></div>
            
        </div>
        <div class="main">
            <div class="top-bar"></div>
            <div class="bottom-main">
                <div class="title">
                    <h1>MY LIBRARY</h1>
                </div>
                <div class="library-container">
                    <div id="library">
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>
</html>
